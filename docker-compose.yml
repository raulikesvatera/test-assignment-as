services:
  php:
    build:
      context: ./
      dockerfile: docker/php.Dockerfile
    ports:
    - "127.0.0.1:80:80"
    volumes:
        - .:/var/www/html:cached
    links:
      - db
    environment:
        PHP_IDE_CONFIG: "serverName=localhost"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:17.4
    environment:
      POSTGRES_PASSWORD: askend
      POSTGRES_DB: askend
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:delegated

volumes:
  postgres_data:
